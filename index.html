<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flippable Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-container {
            perspective: 1000px;
            width: 320px;
            height: 480px;
        }
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .content {
            transform: translateZ(60px);
            perspective: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="card-container">
        <div class="card">
            <!-- Front of the card -->
            <div class="card-front">
                <div class="content bg-white rounded-xl shadow-lg p-6 flex flex-col items-center">
                    <img src="https://picsum.photos/150" alt="Profile" class="w-32 h-32 rounded-full mb-4 object-cover shadow-md">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">John Doe</h2>
                    <p class="text-gray-600 mb-4">Frontend Developer</p>
                    <div class="flex space-x-4">
                        <span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm">JavaScript</span>
                        <span class="px-3 py-1 bg-green-100 text-green-600 rounded-full text-sm">Tailwind</span>
                    </div>
                    <p class="mt-4 text-sm text-gray-500">(Click to flip)</p>
                </div>
            </div>
            <!-- Back of the card -->
            <div class="card-back">
                <div class="content bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">About Me</h3>
                    <p class="text-gray-600 mb-4">Passionate frontend developer with a love for creating beautiful and interactive user interfaces.</p>
                    <div class="space-y-2">
                        <p class="text-gray-700"><span class="font-semibold">Email:</span> john@example.com</p>
                        <p class="text-gray-700"><span class="font-semibold">Location:</span> Paris, France</p>
                        <p class="text-gray-700"><span class="font-semibold">Experience:</span> 5 years</p>
                    </div>
                    <div class="mt-6 flex justify-center space-x-4">
                        <a href="#" class="text-blue-500 hover:text-blue-600 transition-colors">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">

                            </svg>
                        </a>
                        <a href="#" class="text-blue-400 hover:text-blue-500 transition-colors">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/>
                            </svg>
                        </a>
                        <a href="#" class="text-gray-800 hover:text-gray-900 transition-colors">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                            </svg>
                        </a>
                    </div>
                    <p class="mt-4 text-sm text-gray-500 text-center">(Click to flip back)</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
